name: robot-test

on:
  pull_request:
  push:
    branches: [main]

jobs:
  robot-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install deps
      run: |
        pip install build
        make clean build
        pip install dist/robotframework_pandas-*.whl
    - name: Run robot tests
      run: |
        make test
