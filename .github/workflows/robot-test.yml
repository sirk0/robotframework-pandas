name: Run Robot Tests

on:
  pull_request:
  push:
    branches: [main]

defaults:
  run:
    shell: bash

jobs:
  robot-test:
    strategy:
      matrix:
        include:
          - os: windows-latest
            python: '3.9'
            robot: 'robotframework==4.*'
            pandas: 'pandas==1.0.*'
          - os: ubuntu-latest
            python: '3.9'
            robot: 'robotframework==4.*'
            pandas: 'pandas==1.0.*'
          - os: windows-latest
            python: '3.10'
            robot: 'robotframework'
            pandas: 'pandas'
          - os: macos-latest
            python: '3.10'
            robot: 'robotframework==5.*'
            pandas: 'pandas==1.4.*'
          - os: ubuntu-latest
            python: '3.11'
            robot: 'robotframework'
            pandas: 'pandas'
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python }}
    - name: Install deps
      run: |
        pip install build
        make clean build
        ls -la dist
        pip install "${{ matrix.robot }}" "${{ matrix.pandas }}" dist/robotframework_pandas-*.whl
    - name: Run robot tests
      run: |
        make test
